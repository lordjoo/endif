<div class="modal fade" id="addCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="exampleModalLongTitle">
          اضف كورس
        </h5>
      </div>
      <div class="modal-body">
        <div style="direction: rtl;" class="md-form md-outline">
          <input type="text" class="form-control" id="name">
          <label class="mx-2" for="name">اسم الكورس</label>
        </div>
        <div class="md-form">
          <div class="file-field">
            <a class="btn-floating btn-primary mt-0 float-left">
              <i class="far fa-image" aria-hidden="true"></i>
              <input accept="image/*" id="photo" type="file">
            </a>
            <div class="file-path-wrapper">
              <input readonly class="file-path validate" type="text" placeholder="Upload your file">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Close</button>
        <button id="add_course_btn" type="button" class="btn btn-success btn-sm">Save</button>
      </div>
    </div>
  </div>
