      </div>

        <textarea id="summernote"></textarea>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/jquery.tinymce.min.js" referrerpolicy="origin"></script>
<script>tinymce.init({selector:'textarea'});</script>
<script>
  let db = firebase.firestore();
  ( async _ => {
    var slug = window.location.pathname.split('/')[3];
    let course = await db.collection("courses").doc(slug).get()
    if (!course.data()) {
       window.location.assign("/notfound")
    }
    $("#title").text(`${course.data().name} اضف درس في `)
    $(document).ready(function() {
      $("#addLesson").click(async function () {
        let lesson = {
          html:$("#summernote").tinymce().getContent(),
          name:$("#name").val(),
          course_id:slug,
        }
        await db.collection("lessons").add(lesson);
        window.location.assign("/pages/courses")
      });
    });

  })();
</script>
